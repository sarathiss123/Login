<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <hr><h1><center>Welcome...!</center></h1><br>
    <h3><center>Register Your Credentials</center></h3><hr>
    <marquee behaviour=" " direction=" " scrollamount="20"> ------ This is our register page to create an account 
        ------ Please enter your origin details ------  Make sure internet connection 
        ------ Thank you for visiting our website ------
    </marquee><hr>
    <center>
        <img src="/user.jpeg" alt="login" height="200px" width="200px"/>
        <div>
            <form>  
  
                <label> Firstname :</label>         
                <input type="text" name="firstname" placeholder="Enter First Name" /> <br> <br>  
                <label> Middlename: </label>     
                <input type="text" name="middlename" placeholder="Enter Middle Name" /> <br> <br>  
                <label> Lastname: </label>         
                <input type="text" name="lastname" placeholder="Enter Last Name"/> <br> <br>  
                  
                <br>  
                <br>  
                <label>   
                Gender :  
                </label><br>  
                <input type="radio" name="male"/> Male <br>  
                <input type="radio" name="female"/> Female <br>  
                <input type="radio" name="other"/> Other  
                <br>  
                <br>  
                  
                <label>   
                Phone :  
                </label>  
                <input type="number" name="text" placeholder="Enter Phone number" />  <br> <br>  
                Address   
                <input type="text" name="address" placeholder="Enter the Address"/>  <br> <br>  
                Email:  
                <input type="email" id="email" name="email" placeholder="Enter Mail ID"/> <br>    
                <br> <br>  
                Password:  
                <input type="Password" id="pass" name="pass" placeholder="Enter Password"/> <br>   
                <br> <br>  
                Re-type password:  
                <input type="Password" name="repass" placeholder="Re-Type Password"/> <br> <br>  
                <input type="button" value="Submit"/>  
                </form>  
        </div>
    </center><br><br><br>
</body>
</html>
